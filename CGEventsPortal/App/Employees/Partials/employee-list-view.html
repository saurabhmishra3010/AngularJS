<div class="container" ng-init="vm.initialize()">
    <h3>Employee List</h3>
    <form class="form-horizontal" id="searchForm">
        <label for="vm.searchText">Search by Employee name : </label>
        <input type="text" name="searchText" class="input-sm form-control" ng-model="vm.searchText"><br>
    </form>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th><a ng-click="vm.changeOrder()">Employee #</a></th>
                <th>Employee Name</th>
                <th>Employee Address</th>
                <th>Pin Code</th>
                <th>Phone Number</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="td in vm.employeeList  | filter : vm.searchText | orderBy : td.employeeName : vm.sortOrder">
                <td>{{td.employeeId}}</td>
                <td>{{td.employeeName}}</td>
                <td>{{td.address}}</td>
                <td>{{td.pin}}</td>
                <td>{{td.phoneNumber}}</td>
                <td><a href="#employeedetails/{{td.employeeId}}">More details</a></td>
            </tr>
        </tbody>
    </table>

    <form class="form-horizontal">
        <legend>Employee Registration</legend>
        <label for="inputNumber" class="control-label">Employee Number</label>
        <input type="number" class="form-control" id="inputNumber" ng-model="vm.newEmployee.employeeId">
        <label for="inputName" class="control-label">Employee Name</label>
        <input type="text" class="form-control" id="inputName" ng-model="vm.newEmployee.employeeName">
        <label for="inputAddress" class="control-label">Employee Address</label>
        <input type="text" class="form-control" id="inputAddress" ng-model="vm.newEmployee.address">
        <label for="inputPin" class="control-label">Zip Code</label>
        <input type="text" class="form-control" id="inputPin" ng-model="vm.newEmployee.pin">
        <label for="inputPhone" class="control-label">Employee Phone Number</label>
        <input type="number" class="form-control" id="inputPhone" ng-model="vm.newEmployee.phoneNumber">
        <button type="button" class="btn btn-success" ng-click="vm.addNewEmployeeCtrl()" style="margin: 10px;">Register Employee</button>
    </form>
</div>

<div class="container" ng-init="vm.getSelectedEmployee()">
    <h3>Details of {{vm.selectedEmployee.employeeName}}</h3>
    <table class="table table-striped table-hover">
        <tr>
            <th>Employee Number</th>
            <td ng-bind="vm.selectedEmployee.employeeId"></td>
        </tr>
        <tr>
            <th>Employee Name</th>
            <td ng-bind="vm.selectedEmployee.employeeName"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td ng-bind="vm.selectedEmployee.address"></td>
        </tr>
        <tr>
            <th>Pin Code</th>
            <td ng-bind="vm.selectedEmployee.pin"></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td ng-bind="vm.selectedEmployee.phoneNumber"></td>
        </tr>
    </table>
    <a href="#employeelist">Go back to employees list</a>
</div>
